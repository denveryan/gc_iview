<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>gc_iview - green cloud ui library macked by vue and iview</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="green cloud ui library macked by vue and iview">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .markdown-section {
      max-width: 90% !important
    }
  </style>
</head>

<body>
  <div id="app">加载中</div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/plugins/search.js"></script> -->
  <script src="//unpkg.com/docsify-copy-code"></script>

  <!--vue transform-->
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/docsify-demo-box-vue@1/dist/docsify-demo-box-vue.min.js"></script>
  <!--vue transform-->

  <script>
    var jsResources = '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>'
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");'
    var bootCode = 'var globalVariable = "leon"'
    var globalVariable = "leon"
    window.$docsify = {
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索',
      },
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      name: 'gc_iview',
      // logo: '/assets/logo.svg',
      repo: 'https://github.com/huqiliang/gc_iview',
      plugins: [
        DemoBoxVue.create(jsResources, cssResources, bootCode)
      ]
    }
  </script>


</body>

</html>
